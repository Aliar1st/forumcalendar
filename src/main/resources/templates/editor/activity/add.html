<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Add forum</title>
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/editor/activity/add}" th:object="${activityForm}" method="POST" enctype="multipart/form-data">
        <p>
            <label>Название
                <input th:field="*{name}" type="text">
                <label th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{description}" type="text">
                <label th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <h2>Смена 1</h2>
        <p>
            <label>Название
                <input th:field="*{shiftForms[0].name}" type="text">
                <label th:if="${#fields.hasErrors('shiftForms[0].name')}"
                       th:errors="*{shiftForms[0].name}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата начала
                <input th:field="*{shiftForms[0].startDate}" type="date">
                <label th:if="${#fields.hasErrors('shiftForms[0].startDate')}"
                       th:errors="*{shiftForms[0].startDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата конца
                <input th:field="*{shiftForms[0].endDate}" type="date">
                <label th:if="${#fields.hasErrors('shiftForms[0].endDate')}"
                       th:errors="*{shiftForms[0].endDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{shiftForms[0].description}" type="text">
                <label th:if="${#fields.hasErrors('shiftForms[0].description')}"
                       th:errors="*{shiftForms[0].description}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label th:if="${#fields.hasErrors('shiftForms[0]')}"
                   th:errors="*{shiftForms[0]}" class="invalid-feedback">error
            </label>
        </p>
        <h2>Смена 2</h2>
        <p>
            <label>Название
                <input th:field="*{shiftForms[1].name}" type="text">
                <label th:if="${#fields.hasErrors('shiftForms[1].name')}"
                       th:errors="*{shiftForms[1].name}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата начала
                <input th:field="*{shiftForms[1].startDate}" type="date">
                <label th:if="${#fields.hasErrors('shiftForms[1].startDate')}"
                       th:errors="*{shiftForms[1].startDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата конца
                <input th:field="*{shiftForms[1].endDate}" type="date">
                <label th:if="${#fields.hasErrors('shiftForms[1].endDate')}"
                       th:errors="*{shiftForms[1].endDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{shiftForms[1].description}" type="text">
                <label th:if="${#fields.hasErrors('shiftForms[1].description')}"
                       th:errors="*{shiftForms[1].description}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label th:if="${#fields.hasErrors('shiftForms[1]')}"
                   th:errors="*{shiftForms[1]}" class="invalid-feedback">error
            </label>
        </p>
        <button type="button">Добавить смену</button>
        <label th:if="${#fields.hasErrors('shiftForms[0].activityId')}"
               th:errors="*{shiftForms[0].activityId}" class="invalid-feedback">error
        </label>
        <input type="submit" value="Создать">
    </form>
</div>
</body>
</html>
