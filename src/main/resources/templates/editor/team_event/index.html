<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Show activities</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th><a th:href="@{/editor/team/__${teamId}__}">Back to team</a></th>
        </tr>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>start</th>
            <th>end</th>
            <th>place</th>
            <th>description</th>
            <th>edit</th>
            <th>delete</th>
            <th><a th:href="@{/editor/team_event/add(teamId=__${teamId}__)}">add</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event:${teamEvents}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.startDatetime}"></td>
            <td th:text="${event.endDatetime}"></td>
            <td th:text="${event.place}"></td>
            <td th:text="${event.description}"></td>
            <td><a th:href="@{/editor/team_event/__${event.id}__/edit}">Edit</a></td>
            <td><a th:href="@{/editor/team_event/__${event.id}__/delete}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
