<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Add shift</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/editor/shift/add}" th:object="${shiftForm}" method="POST">
        <p>
            <label>Название
                <input th:field="*{name}" type="text">
                <label th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата начала
                <input th:field="*{startDate}" type="date">
                <label th:if="${#fields.hasErrors('startDate')}"
                       th:errors="*{startDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата конца
                <input th:field="*{endDate}" type="date">
                <label th:if="${#fields.hasErrors('endDate')}"
                       th:errors="*{endDate}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{description}" type="text">
                <label th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}" class="invalid-feedback">error
                </label>
            </label>
        </p>
        <label th:if="${#fields.hasErrors('activityId')}"
               th:errors="*{activityId}" class="invalid-feedback">error
        </label>
        <input type="hidden" th:field="*{activityId}">
        <input type="submit" value="Создать">
    </form>
</div>
</body>
</html>
