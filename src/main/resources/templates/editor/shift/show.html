<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Show shift</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th><a th:href="@{/editor/shift(activityId=__${activityId}__)}">Back to shifts</a></th>
        </tr>
        <tr>
            <th>name</th>
            <th>show</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>team</td>
            <td><a th:href="@{/editor/team(shiftId=__${id}__)}">Show</a></td>
        </tr>
        <tr>
            <td>event</td>
            <td><a th:href="@{/editor/event(shiftId=__${id}__)}">Show</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
