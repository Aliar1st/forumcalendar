<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Edit forum</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{edit}" th:object="${eventForm}" method="POST">
        <p>
            <label>Название
                <input th:field="*{name}" type="text">
                <label th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">error
                </label>
            </label>
        </p>
        <p>
            <label>Дата и время
                <input th:field="*{datetime}" type="datetime-local">
                <label th:if="${#fields.hasErrors('datetime')}"
                       th:errors="*{datetime}">error
                </label>
            </label>
        </p>
        <p>
            <label>Место
                <input th:field="*{place}" type="text">
                <label th:if="${#fields.hasErrors('place')}"
                       th:errors="*{place}">error
                </label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{description}" type="text">
                <label th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}">error
                </label>
            </label>
        </p>
        <label th:text="${shiftId}">Error</label><br/>
        <!--todo список спикеров редактировать-->
        <input type="submit" value="Обновить">
    </form>
</div>
</body>
</html>
