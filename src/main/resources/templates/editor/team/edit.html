<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Edit team</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{edit}"
          th:object="${teamForm}" method="POST">
        <p>
            <label>Название
                <input th:field="*{name}" type="text">
                <label th:text="${nameError}">Error</label>
            </label>
        </p>
        <p>
            <label>Направление
                <input th:field="*{direction}" type="text">
                <label th:text="${directionError}">Error</label>
            </label>
        </p>
        <p>
            <label>Описание
                <input th:field="*{description}" type="text">
                <label th:text="${descriptionError}">Error</label>
            </label>
        </p>
        <label th:text="${shiftIdError}">Error</label><br/>
        <input type="submit" value="Обновить">
    </form>
</div>
</body>
</html>
