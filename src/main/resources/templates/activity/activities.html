<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Activities</title>
</head>
<body>
    <div layout:fragment="content">

        <!--<label sec:authorize="hasRole('ROLE_SUPERUSER')">fsdfasfaf</label>-->

        <div class="forums-container">
            <label>Forums</label>
            <div th:each="forum, stat : ${forums}" class="forum" >
                <input type="hidden" name="teamId" th:value="${forum.id}">
                <label th:text="${forum.name}"></label><br/>
                <label th:text="${forum.description}"></label><br/>
                <label th:text="|${forum.startDate} - ${forum.endDate}|"></label><br/>
            </div>
        </div>

        <a th:href="@{/editor/activity/add}">Добавить форум</a>


        <!--<div th:replace="kfc/_teams :: teams" ></div>-->

        <!--<div th:replace="kfc/_speakers :: speakers" ></div>-->

        <!--<div th:replace="kfc/_forums :: forums" ></div>-->

    </div>

    <div layout:fragment="scripts">

    </div>
</body>
</html>
