<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Booking</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="activity:${activities}">
                <td th:text="${activity.id}"></td>
                <td th:text="${activity.name}"></td>
                <td><a th:href="@{~/activity/__${activity.id}__/edit}">Edit</a></td>
                <td><a th:href="@{~/activity/__${activity.id}__/delete}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
