<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Sign in</title>
</head>
<body>
    <div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card text-white p-5 bg-primary">
                            <div class="card-body">
                                <h1 class="mb-4">Login</h1>

                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">&#215;
                                    </button>
                                    <h4 class="alert-heading">Invalid username or/and password!</h4>
                                </div>

                                <div th:if="${logout}" class="alert alert-success" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">&#215;
                                    </button>
                                    <h4 class="alert-heading">Well done!</h4>
                                </div>

                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label for="username">Email address</label>
                                        <input id="username" type="text" name="username" class="form-control"
                                               placeholder="Enter email"
                                               value="admin@mail.ru"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" name="password" class="form-control"
                                               placeholder="Password"
                                               value="1111"/>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.getParameterName()}"
                                           th:value="${_csrf.getToken()}"/>
                                    <button type="submit" class="btn btn-secondary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
