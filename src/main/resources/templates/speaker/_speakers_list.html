<div th:fragment="speakers" xmlns:th="http://www.thymeleaf.org/">

    <a th:href="@{/speaker/__${speaker.id}__}" th:each="speaker, stat : ${speakers}" class="speaker" >
        <div class="member-line col-11">
            <input type="hidden" name="speakerId" th:value="${speaker.id}">
            <img class="img-profile img-in-team" th:src="@{/public/__${speaker.photo}__}" alt="profile photo"/>
            <h4 th:text="|${speaker.firstName} ${speaker.lastName}|">Иван Иванов</h4>
            <!--<label th:text="${speaker.description}"></label>-->
            <!--<a th:href="@{speaker.link}" th:text="${speaker.link}"></a>-->
            <!--<i class="fa fa-star-o" aria-hidden="true"></i>-->
        </div>
    </a>
    <div th:if="${#lists.isEmpty(speakers)}">
        <label>По вашему запросу ничего не было найдено</label>
    </div>

</div>
