<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Выберите роль</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid wrapper choosing-div">
        <div class="header-app header-roles">
            <a th:href="@{/entrance/1}">
                <img  class="back-icon" src="/static/images/left-arrow.svg"/>
            </a>
            <h2 th:text="|Выберите роль|" class="choose-h2"></h2>
        </div>
        <form th:action="@{/entrance/4}" th:object="${choosingTeamRoleForm}" method="POST">
            <input name="shiftId" th:value="${shiftId}" type="hidden">
            <div class="wrapper-cards role-cards">
                <div class="btn-group group-roles">
                    <label class="role-label">
                        <input value="1" type="radio" id="curator" name="teamRoleId">
                        <span class="card-text info-date-shift">Я куратор</span>
                    </label>
                    <label class="role-label">
                        <input value="3" type="radio" id="member" name="teamRoleId">
                        <span class="card-text info-date-shift">Я участник</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-next">Дальше</button>
        </form>
    </div>
