<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Выберите команду</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid wrapper choosing-div">
        <div class="header-app">
            <a th:href="@{/entrance/1}">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <div class="wrapper-h2">
                <h2 th:text="|Выберите команду|" class="choose-h2"></h2>
            </div>
        </div>
        <form th:action="@{/entrance/5}" th:object="${choosingTeamForm}" method="POST">
            <input name="teamRoleId" th:value="${teamRoleId}" type="hidden">
            <div class="wrapper-cards">
                <div class="btn-group team-group" data-toggle="buttons">
                    <th:block th:each="team:${teams}">
                    <label class="btn col-lg-12">
                        <input th:value="${team.id}" th:field="*{teamRoleId}" type="radio">
                        <span th:text="|Команда ${team.name}|" class="title-team-choose"></span>
                    </label>
                    </th:block>
                </div>
            </div>
                <button type="submit" class="btn btn-info btn-next">Далее</button>
        </form>
    </div>
